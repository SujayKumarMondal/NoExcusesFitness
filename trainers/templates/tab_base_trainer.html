{% endblock %}

{% block content %}
  <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
    <li class="nav-item">
      <a class="nav-link  {% if not deleted %} active {% endif %}" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">New trainer Admission</a>
    </li>
    <li class="nav-item">
