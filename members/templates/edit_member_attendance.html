{% extends 'base.html' %}
{% block content %}
<style type="text/css">
    .req{
      text-decoration: none;
      color: red;
    }
  
    /* Footer styling: one line, centered, smaller font, spaced inline */
      footer.text-center {
        font-size: 0.85rem;
        margin-top: 20px;
        text-align: center;
        white-space: nowrap;
        /* Remove margin-left */
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        background: #fff; /* Optional: match your page background */
        z-index: 100;
        border-top: 1px solid #eee;
      }
      footer.text-center p {
          margin: 0;
      }
      footer.text-center a {
          margin: 0 6px;
          text-decoration: none;
      }
  </style>
<div class="container" style="margin-top: 3%;">
    <h2>Edit Attendance</h2>

    <form method="POST">
        {% csrf_token %}

        <!-- Member Field -->
        <div class="form-group" style="width: 200px;">
            {{ form.member.label_tag }}
            {{ form.member }}
        </div>

        <!-- Date Field -->
        <div class="form-group" style="width: 200px;">
            {{ form.date.label_tag }}
            <input type="date" name="date" class="form-control form-control-sm" id="id_date" value="{{ form.date.value }}">
        </div>

        <!-- Status Field -->
        <div class="form-group" style="width: 200px;">
            {{ form.status.label_tag }}
            {{ form.status }}
        </div>

        <button type="submit" class="btn btn-success">Save Changes</button>
    </form>

    <hr>

    <!-- Delete Button Form -->
    <form method="POST" action="{% url 'delete_member_attendance' record.id %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete Attendance</button>
    </form>
    {% comment %} {% include 'footer.html' %} {% endcomment %}
</div>
{% endblock %}
