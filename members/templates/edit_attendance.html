{% extends 'base.html' %}
{% block content %}
<div class="container" style="margin-top: 3%">
    <h2>Edit Attendance</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            {{ form.user.label_tag }}
            {{ form.user }}
        </div>
        <div class="form-group d-flex align-items-center">
            {{ form.date.label_tag }}
            <input type="date" name="date" class="form-control form-control-sm ml-2" id="id_date" value="{{ form.date.value }}" style="width: 200px;">
        </div>
        <div class="form-group">
            {{ form.status.label_tag }}
            {{ form.status }}
        </div>
        <button type="submit" class="btn btn-success">Save Changes</button>
    </form>
    <hr>
    <form method="POST" action="{% url 'delete_attendance' record.id %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete Attendance</button>
    </form>
</div>
{% endblock %}
