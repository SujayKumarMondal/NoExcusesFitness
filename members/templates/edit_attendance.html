{% extends 'base.html' %}
{% block content %}
<div class="container" style="margin-top: 3%;">
    <h2>Edit Attendance</h2>

    <form method="POST">
        {% csrf_token %}

        <!-- Member Field -->
        <div class="form-group" style="width: 200px;">
            {{ form.member.label_tag }}
            {{ form.member }}
        </div>

        <!-- Date Field -->
        <div class="form-group" style="width: 200px;">
            {{ form.date.label_tag }}
            <input type="date" name="date" class="form-control form-control-sm" id="id_date" value="{{ form.date.value }}">
        </div>

        <!-- Status Field -->
        <div class="form-group" style="width: 200px;">
            {{ form.status.label_tag }}
            {{ form.status }}
        </div>

        <button type="submit" class="btn btn-success">Save Changes</button>
    </form>

    <hr>

    <!-- Delete Button Form -->
    <form method="POST" action="{% url 'delete_attendance' record.id %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete Attendance</button>
    </form>
</div>
{% endblock %}
